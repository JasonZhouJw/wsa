<script>
    $(document).ready(function(){
    var app=Object.create(Application).Init({{{jsonData}}})
    app.DropDown('active',app.data.activeList, app.data.caseGroup, function(option, caseGroup){
        return option.value==String(caseGroup.active);
    })
});

</script>
<div class="container">
    <form method="post" action="{{update}}">
        <h2>{{label.head}}</h2>
        {{#messages}}
        <div class="alert alert-{{type}}" role="alert">
            {{message}}
        </div>
        {{/messages}}

        <div class="form-group">
            <input type="text" class="form-control" id="id" placeholder="{{label.name}}" name="id"
                   value="{{caseGroup.id}}" hidden="true"
                   required>
        </div>
        <div class="form-group">
            <label for="name">{{label.name}}:</label>
            <input type="text" class="form-control" id="name" placeholder="{{label.name}}" name="name"
                   value="{{caseGroup.name}}" autofocus
                   required>
        </div>

        <div class="form-group">
            <label for="active">{{label.active}}</label>
            <select id="active" name="active" class="form-control">
            </select>
        </div>

        <button class="btn btn-lg btn-primary" type="submit">{{label.submit}}</button>
        <a id="return" class="btn btn-lg btn-primary" href="index">{{label.return}}</a>
    </form>
</div>
