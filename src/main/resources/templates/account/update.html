<link href="/css/signin.css" rel="stylesheet"/>
<div class="container">
    <form class="form-signin" method="post" action="../update">
        <h2 class="form-signin-heading">{{label.head}}</h2>
        {{#messages}}
        <div class="alert alert-{{type}}" role="alert">
            {{message}}
        </div>
        {{/messages}}
        <input name="id" value="{{updatedUser.id}}" hidden="true" required>
        <label for="name" class="sr-only">{{label.username}}</label>
        <!--<input type="username" id="name" name="name" class="form-control" placeholder="{{label.username}}"-->
        <!--required autofocus>-->
        <label class="form-control" id="name">{{updatedUser.name}}</label>
        <label for="password" class="sr-only">{{label.password}}</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="{{label.password}}"
               required>
        <label for="password" class="sr-only">{{label.password}}</label>
        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control"
               placeholder="{{label.password}}"
               required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="true" name="isAdmin"> {{label.isAdmin}}
            </label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">{{label.submit}}</button>
        <button class="btn btn-lg btn-primary" formnovalidate="true" formaction="../delete">{{label.return}}</button>
        <a class="btn btn-lg btn-primary" href="../index">{{label.return}}</a>
    </form>
</div>
