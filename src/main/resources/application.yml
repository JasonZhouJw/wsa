spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:~/.h2/wsa
    username: sa
    password: sa
    driverClassName: org.h2.Driver

# customer
cxf:
  executor: c:/dev/apache-cxf-3.1.8/bin/wadl2java.bat
  javaPath: c:/tmp/src/
  compilerPath: c:/tmp/classes/
upload:
  jar:
    filePath: c:/tmp/
application:
  perPageLimit: 20
